[pytest]
# Pytest konfiguracija za Selenium testove

testpaths = backend/tests/selenium/test_cases
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Reporter opcije
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Markers
markers =
    smoke: Osnovni testovi
    regression: Regresijski testovi
    critical: Kritiƒçni testovi
    high: Visoki prioritet
    medium: Srednji prioritet
    admin: Admin testovi
    login: Login testovi
    edge_case: Edge case testovi

# Timeout za testove
timeout = 60

# Logging
log_cli = true
log_cli_level = INFO
log_file = backend/tests/selenium/reports/logs/pytest.log
log_file_level = DEBUG
